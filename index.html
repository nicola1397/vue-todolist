<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <h1 class="fw-bold text-center my-5">To Do List</h1>
      <label for="newTask">Inserisci una nuova task</label>
      <input
        type="text"
        class="form-control"
        name="newTask"
        id="newTask"
        v-model.trim="newTask.text"
      />
      <button class="btn btn-primary" @click="createTask()">
        Aggiungi task
      </button>

      <div>
        <h2>Le tue task</h2>
        <div class="row">
          <div class="col-4">
            <h3>Task da completare</h3>
            <ul>
              <li
                v-for="(task, index) in tasks"
                v-show="!task.done"
                class="task mb-3"
              >
                <div>{{ task.text }}</div>
                <div class="actions">
                  <i
                    class="bi bi-check text-success"
                    @click="taskCompleted(task)"
                  ></i>
                  <i
                    class="bi bi-trash text-danger"
                    @click="taskDelete(index)"
                  ></i>
                </div>
              </li>
            </ul>
          </div>

          <div class="col-4">
            <h3>Task completate</h3>
            <ul>
              <li
                v-for="(task, index) in tasks"
                v-show="task.done"
                class="task mb-3"
              >
                <div>{{ task.text }}</div>
                <div class="actions">
                  <i
                    class="bi bi-arrow-clockwise text-warning"
                    @click="taskReset(task)"
                  ></i>
                  <i
                    class="bi bi-trash text-danger"
                    @click="taskDelete(index)"
                  ></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP SCRIPT-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
